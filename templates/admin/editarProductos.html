        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Producto</h5>
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close" href="/modulo/productosIngresados">X</a>
                </div>
                <div class="modal-body">
                    <form action="/actualizarAd/{{id}}" method="POST" enctype="multipart/form-data">
                        <center>
                        {% for i in formulario %}
                            <label for="">Proveedores</label> <br>
                            <input type="text" name="proveedores"value="{{i[1]}}"> <br>
                            <label for="">Nombre</label> <br>
                            <input type="text" name="nombre" value="{{i[2]}}"> <br>
                            <label for="">Precio</label> <br>
                            <input type="text" name="precio" value="{{i[3]}}"> <br>
                            <label for="">Cantidad</label> <br>
                            <input type="text" name="cantidad" value="{{i[4]}}"> <br><br>
                            <button class="btn btn-success" type="submit">Actualizar</button> <br>
                        </center>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
